<html>

	<meta charset="utf-8">

	<title></title>
	<style type="text/css">
		.button-group {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		  }
		  
		  .button {
			display: inline-block;
			padding: 10px;
			font-size: 16px;
			background-color: #008CBA;
			color: white;
			border: none;
			text-decoration: none;
			margin-right: 10px;
			cursor: pointer;
		  }
		  
		  .button:hover {
			background-color: #006B8F;
		  }
		  .search-container {
			display: flex;
			justify-content: flex-end;
			margin-top: 20px;
		  }
		  
		  input[type=text] {
			width: 250px;
			padding: 10px;
			font-size: 16px;
			border: none;
			border-bottom: 2px solid #ccc;
		  }
		  
		  button[type=submit] {
			padding: 10px;
			font-size: 16px;
			background-color: #008CBA;
			color: white;
			border: none;
			cursor: pointer;
		  }
		  
		  button[type=submit]:hover {
			background-color: #006B8F;
		  }
		  table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin:  auto;
		  }
		  
		  th, td {
			border: 1px solid #ddd;
			text-align: center;
			padding: 8px;
			
		  }
		
		  
		  th {
			background-color: #008CBA;
			color: white;
		  }
		  
		  tr:nth-child(even) {
			background-color: #f2f2f2;
		  }
		  
		  a {
			text-decoration: none;
			color: #333;
			margin-right: 10px;
		  }
		  
		  a:hover {
			color: #008CBA;
		  }
		  
		  .fa {
			font-size: 18px;
			cursor: pointer;
		  }
		  
		  .fa-edit {
			color: #008CBA;
		  }
		  
		  .fa-trash {
			color: #f44336;
		  }
		  .center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 200px;
			background-color: #eee;
		}

		.center p {
			text-align: center;
			font-size: 24px;
			color: #333;
		}
		
	  </style>
</head>
